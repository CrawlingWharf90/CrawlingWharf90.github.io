<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadav Moscovici - mobile warning</title>
    <link rel="stylesheet" href="../static/css/mobile-page.css">
    <script src="../static/js/lazysizes.min.js" async=""></script>
</head>
<body>
    <div id="mobile-image">
        <img src="../static/temp/webisteGif.gif" alt="Dog Rolling Gif" class="lazyload">
    </div>
    <div id="mobile-message">
        <p>
            Hi! This site isn't mobile-friendly yet due to time constraints caused by my being a university student. 
            <br>
            For the best experience, please use a desktop device. 
            <br>
            Thanks for understanding! 
        </p>
        <span>- Nadav</span>
    </div>

    <script>
        function updateMessageBasedOnUA() {
            const isMobileUA = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const mobileMessage = document.getElementById('mobile-message');
            const mobileImage = document.getElementById('mobile-image');

            if (isMobileUA) {
                //? Default mobile warning
                mobileImage.style.display = 'block';
                mobileMessage.innerHTML = `
                    <p>
                        Hi! This site isn't mobile-friendly yet due to time constraints caused by my being a university student. 
                        <br>
                        For the best experience, please use a desktop device. 
                        <br>
                        Thanks for understanding! 
                    </p>
                    <span>- Nadav</span>
                `;
            } else {
                //? Easter Egg for "desktop site" requests
                mobileImage.style.display = 'none';
                mobileMessage.innerHTML = `
                    <p>
                        Did you try to request the desktop version?<br>
                        Come on!<br><br>
                        You know better than this!<br><br>
                        Kindly use a desktop device :)
                    </p>
                    <span>- Nadav</span>
                `;
            }
        }

        function checkOrientation() {
            const mobileImage = document.getElementById('mobile-image');
            const isMobileUA = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobileUA) {
                if (window.innerHeight < window.innerWidth) {
                    mobileImage.style.display = 'none';
                } else {
                    mobileImage.style.display = 'block';
                }
            }
        }

        window.addEventListener('load', () => {
            updateMessageBasedOnUA();
            checkOrientation();
        });

        window.addEventListener('resize', () => {
            updateMessageBasedOnUA();
            checkOrientation();
        });
    </script>
</body>
</html>
